# site is based on github pages
baseurl = "http://docs-iquizoo.netlify.com/"
# use Chinese languages
languageCode = "zh-CN"
hasCJKLanguage = true
# set title
title = "爱智游设计文档中心"
# use xmin theme designed by Yihui
theme = "hugo-xmin"
# googleAnalytics = ""
# disqusShortname = ""
# ignore blogdown related files
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$", "\\.csv$", "\\.R$", "\\.gv$", "README.md", "_bookdown.yml", "\\.bib", "LICENSE"]
# enable gitinfo for publish date
enableGitInfo = true
# disable "taxonomyTerm" because there is no need for a separated term page
disableKinds = "taxonomyTerm"
# misc settings
preserveTaxonomyNames = true
footnotereturnlinkcontents = "↩"

[taxonomies]
    taskname = "tasknames"

[permalinks]
    post = "/post/:slug/"

[[menu.main]]
    name = "主页"
    url = "/"
    weight = 1
[[menu.main]]
    name = "关于"
    url = "/about/"
    weight = 2
[[menu.main]]
    name = "术语表"
    url = "/glossary/"
    weight = 3
[[menu.main]]
    name = "标准"
    url = "/standard/"
    weight = 4
[[menu.main]]
    name = "文档"
    url = "/post/"
    weight = 5
[[menu.main]]
    name = "C2游戏文档"
    url = "/game/"
    weight = 6

